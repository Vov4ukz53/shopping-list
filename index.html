<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista zakupów</title>
	<link rel="icon" href="img/icon_page.png">
	<meta property="og:image" content="img/share.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet">
	<link href="css/header.css" rel="stylesheet">
	<link href="css/section.css" rel="stylesheet">
	<link href="css/form.css" rel="stylesheet">
	<link href="css/shoppingList.css" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<main class="page">
		<header class="header">
			<h1 class="header__title">Lista zakupów</h1>
		</header>
		<section class="section">
			<div class="section__body">
				<h2 class="section__top">Dodaj nowy artykuł</h2>
				<form class="form js-form">
					<input class="form__input js-newProduct" autofocus required type="text" name="product"
						placeholder="Napisz artykuł!">
					<button class="form__button js-addProduct">Dodaj do listy</button>
				</form>
			</div>
		</section>
		<section class="section">
			<div class="section__body">
				<h2 class="section__top">Lista zakupów</h2>
				<ul class="shoppingList js-products">
				</ul>
			</div>
		</section>
	</main>
</body>

</html>
